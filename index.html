<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Dragon Repeller</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="game">
      <div id="stats">
          <span id="stat">XP: <strong><span id="xpText">0</span></strong></span>
          <span id="stat">Health: <strong><span id="healthText">100</span></strong></span>
          <span id="stat">Gold: <strong><span id="goldText">0</span></strong></span>

      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>

      <p>Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</p>
    </div>
